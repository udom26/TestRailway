server {
    listen 80;
    server_name localhost;  # เปลี่ยนเป็นโดเมนจริงเวลาขึ้น production

    root /var/www/html/public;  # ใช้ public ของ Laravel
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;  # ชี้ไปยัง service "app" ของ Laravel
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # ป้องกันการเข้าถึงไฟล์ซ่อน (.htaccess, .env, ฯลฯ)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
