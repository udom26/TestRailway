server {
    listen ${PORT};  # ใช้ port จาก Render
    server_name _;

    root /var/www/html/public;  # ชี้ไป folder Laravel public
    index index.php index.html;

    location / {
        try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # ชี้ไป php-fpm socket
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
